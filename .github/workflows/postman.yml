name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          
      - name: serveRest
        run: npx serverest@latest > /dev/null 2>&1 &

      - name: esperar servidor
        run: |
            npx wait-on http://localhost:3000
            echo "ServeRest est√° online!"
          
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
        
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/ServeRest - usuarios.postman_collection.json" --integration-id "187391-${{ github.run_id }}"
